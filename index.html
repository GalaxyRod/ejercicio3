<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario de Turno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Agende su turno</h1>
        <form onsubmit="event.preventDefault(); enviarDatos();">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Sexo</label><br>
                <input type="radio" id="masculino" name="sexo" value="Masculino" required>
                <label for="masculino">Masculino</label>
                <input type="radio" id="femenino" name="sexo" value="Femenino">
                <label for="femenino">Femenino</label>
            </div>
            
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            
            <div class="mb-3">
                <label for="fecha" class="form-label">Fecha de Turno</label>
                <input type="date" class="form-control" id="fecha" required>
            </div>
            
            <div class="mb-3">
                <label for="hora" class="form-label">Hora de Turno</label>
                <input type="time" class="form-control" id="hora" required>
            </div>
            
            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="tel" class="form-control" id="telefono" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Agregar</button>
        </form>
    </div>
    
    <div class="container mt-4">
        <h2>Turnos</h2>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Sexo</th>
                    <th scope="col">Email</th>
                    <th scope="col">Fecha</th>
                    <th scope="col">Hora</th>
                </tr>
            </thead>
            <tbody id="tabla-body">
            </tbody>
        </table>
    </div>
    
    <script>
        let contador = 1;
        function enviarDatos(){
            var nombre = document.getElementById("nombre").value;
            var sexo = document.querySelector('input[name="sexo"]:checked').value;
            var email = document.getElementById("email").value;
            var fecha = document.getElementById("fecha").value;
            var hora = document.getElementById("hora").value;
            var telefono = document.getElementById("telefono").value;
            agregarFila(nombre, sexo, email, fecha, hora);
            limpiarFormulario();

        }
        
        function agregarFila(nombre, sexo, email, fecha, hora){
            var tabla = document.getElementById("tabla-body");
            var fila = tabla.insertRow();
            
            fila.innerHTML = `
                <tr>
                    <th scope="row">${contador++}</th>
                    <td>${nombre}</td>
                    <td>${sexo}</td>
                    <td>${email}</td>
                    <td>${fecha}</td>
                    <td>${hora}</td>
                </tr>
            `;
        }
        
        function limpiarFormulario(){
            document.getElementById("nombre").value = "";
            document.querySelector('input[name="sexo"]:checked').checked = false;
            document.getElementById("email").value = "";
            document.getElementById("fecha").value = "";
            document.getElementById("hora").value = "";
            document.getElementById("telefono").value = "";
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
